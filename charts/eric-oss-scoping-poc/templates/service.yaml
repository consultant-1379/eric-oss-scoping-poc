apiVersion: v1
kind: Service
metadata:
  name: {{ include "eric-oss-scoping-poc.fullname" . }}
  labels:
  {{- include "eric-oss-scoping-poc.labels" . | nindent 4 }}
  annotations:
  {{- $prometheus := (merge (dict "additionalAnnotations" (include "eric-oss-scoping-poc.prometheus" . | fromYaml)) .) -}}
  {{- include "eric-oss-scoping-poc.annotations" $prometheus | nindent 4 }}
spec:
  type: {{ .Values.service.type | quote }}
  ipFamilyPolicy: PreferDualStack
  {{- if .Values.global }}
  {{- if .Values.global.internalIPFamily }}
  ipFamilies: [{{ .Values.global.internalIPFamily }}]
  {{- end }}
  {{- end }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "eric-oss-scoping-poc.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
