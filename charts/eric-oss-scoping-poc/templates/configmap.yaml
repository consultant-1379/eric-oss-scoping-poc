---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "eric-oss-scoping-poc.name" . }}-configmap
  labels:
  {{- include "eric-oss-scoping-poc.labels" . | nindent 4 }}
  annotations:
  {{- include "eric-oss-scoping-poc.annotations" . | nindent 4 }}
data:
  {{- range $path, $_ := (.Files.Glob "resources/*") }}
  {{ trimPrefix "resources/" $path }}: |
  {{- tpl ($.Files.Get $path) $ | nindent 4 }}
  {{- end }}